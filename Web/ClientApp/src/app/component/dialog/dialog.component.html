<div class="modal-header">
  <h2 class="modal__title">{{ dialogTitle }}</h2>
</div>
<div class="modal-body">
  <p>{{ message }}</p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="onYesClick()"> {{ yesButtonTitle }}</button>
  <button class="btn btn-danger" (click)="onNoClick()"> {{ noButtonTitle }}</button>
</div>
