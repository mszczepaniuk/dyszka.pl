<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Nazwa u&#380;ytkownika</label>
          <input id="username" class="form-control" type="text" formControlName="username">
        </div>
        <div class="form-group">
          <label for="password">Has&#322;o</label>
          <input id="password" class="form-control" type="password" formControlName="password">
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary d-flex justify-content-center" type="submit" [disabled]="!loginForm.valid">Zaloguj</button>
          <a class="nav-link text-blue" [routerLink]="['/register']">Nie masz konta? Zarejestruj si&#281;!</a>
        </div>
      </form>
    </div>
  </div>
</div>
